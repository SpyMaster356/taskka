default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['TASKKA_DB_USER'] %>
  password: <%= ENV['TASKKA_DB_PASS'] %>
  database: <%= ENV['TASKKA_DB_DATABASE'] %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default